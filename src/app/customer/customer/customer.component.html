<app-toolbar></app-toolbar>
<mat-card>
  <mat-card [style.backgroundColor]="'pink'" *ngIf="MsgFlag">{{Message}}</mat-card>
  
  <br>
  <form [formGroup]="ngForm" (ngSubmit)="onSubmit(ngForm.value)">
    <div class="example-container">
      <mat-form-field>
        <input matInput formControlName="customername" placeholder="Enter Customer Name" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput #mobile maxlength="10" formControlName="mobile" placeholder="Enter mobile no." required/>
        <mat-hint align="end">{{mobile.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput #email placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput #input maxlength="4" formControlName="amount" placeholder="Enter Amount" required />
        <mat-hint align="end">{{input.value?.length || 0}}/4</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="source" placeholder="Enter Source" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="destination" placeholder="Enter Destination" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="date" [matDatepicker]="date" placeholder="Choose a date" required>
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
      </mat-form-field>
      <mat-radio-group formControlName='isdaytime'>
        <mat-radio-button value="0" checked="checked">Day time</mat-radio-button>
        <mat-radio-button value="1">Night time</mat-radio-button>
      </mat-radio-group>
     

    </div>
    <button type="submit" mat-raised-button color="primary" [disabled]="!ngForm.valid">Save</button>
  </form>
</mat-card>
